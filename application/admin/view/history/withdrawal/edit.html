<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">






    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" data-rule="required"  readonly class="form-control" step="0.01" name="row[money]" type="number" value="{$row.money|htmlentities}">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Procedures_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-procedures_money" data-rule="required"  readonly class="form-control" step="0.01" name="row[procedures_money]" type="number" value="{$row.procedures_money|htmlentities}">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Really_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-really_money" data-rule="required"  readonly class="form-control" step="0.01" name="row[really_money]" type="number" value="{$row.really_money|htmlentities}">
        </div>
    </div>





    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Money_position')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money_position"  readonly data-rule="required" class="form-control" name="row[money_position]" type="text" value="{$row.money_position|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_pay')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-is_pay" data-rule="required" class="form-control selectpicker" name="row[is_pay]">
                {foreach name="isPayList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.is_pay"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
